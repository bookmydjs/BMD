<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Get in touch with Book My DJs. Contact us for DJ bookings, queries, or partnerships in Bangalore.">
  <title>Contact Us - Book My DJs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://bookmydjs.github.io/BMD/css/style.css" />
</head>
<body class="bg-white text-gray-800">
  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html">
        <img class="w-24" src="https://raw.githubusercontent.com/bookmydjs/BMD/refs/heads/main/Images/Bmd_235X108-bg-removed.png" alt="Book My DJs Logo">
      </a>
      <nav class="space-x-4 hidden md:block">
        <a href="index.html" class="text-gray-800 hover:text-indigo-600">Home</a>
        <a href="blog.html" class="text-gray-800 hover:text-indigo-600">Blog</a>
        <a href="contact.html" class="text-indigo-600 font-semibold">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <main class="max-w-3xl mx-auto py-12 px-4">
    <h1 class="text-4xl font-bold mb-6 text-center">Contact Us</h1>
    <p class="text-lg mb-6 text-center">Need a DJ for your event or have a question? Fill out the form below and weâ€™ll get back to you soon!</p>

    <form action="https://formspree.io/f/your-form-id" method="POST" class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium">Your Name</label>
        <input type="text" name="name" id="name" required class="w-full mt-1 p-3 border rounded-lg">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium">Email Address</label>
        <input type="email" name="email" id="email" required class="w-full mt-1 p-3 border rounded-lg">
      </div>
      <div>
        <label for="message" class="block text-sm font-medium">Message</label>
        <textarea name="message" id="message" rows="5" required class="w-full mt-1 p-3 border rounded-lg"></textarea>
      </div>
      <div class="flex justify-center">
        <button type="submit" class="bg-indigo-600 hover:bg-indigo-500 text-white px-6 py-3 rounded-lg text-lg shadow">Send Message</button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 mt-12">
    <div class="max-w-7xl mx-auto px-4 py-12 text-center">
      <p class="text-sm">&copy; bookmydjs.in. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
