<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Browse our latest blog posts about DJs, music trends, and event tips in Bangalore." />
  <title>DJ Blog - Book My DJs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://bookmydjs.github.io/BMD/css/style.css" />
</head>
<body class="bg-white text-gray-800">
  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html">
        <img class="w-24" src="https://raw.githubusercontent.com/bookmydjs/BMD/refs/heads/main/Images/Bmd_235X108-bg-removed.png" alt="Book My DJs Logo">
      </a>
      <nav class="space-x-4 hidden md:block">
        <a href="index.html" class="text-gray-800 hover:text-indigo-600">Home</a>
        <a href="blog.html" class="text-indigo-600 font-semibold">Blog</a>
        <a href="#contact" class="text-gray-800 hover:text-indigo-600">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Blog Listing -->
  <main class="max-w-6xl mx-auto px-4 py-12">
    <h1 class="text-4xl font-bold mb-8 text-center">Latest Blog Posts</h1>
    <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-3" id="blog-list">
      <!-- Blog posts injected here -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 mt-12">
    <div class="max-w-7xl mx-auto px-4 py-12 text-center">
      <p class="text-sm">&copy; bookmydjs.in. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const blogs = [
      {
        title: "Why Hire a DJ in Bangalore for Your Event?",
        link: "blog1.html",
        desc: "Top reasons why hiring a professional DJ will elevate your event experience in Bangalore."
      },
      {
        title: "Types of DJs You Can Hire in Bangalore",
        link: "blog2.html",
        desc: "From weddings to corporate parties, discover the best DJs available for every occasion."
      },
      {
        title: "How to Choose the Best DJ in Bangalore",
        link: "blog3.html",
        desc: "What to look for when hiring the perfect DJ for your event in the city."
      }
    ];

    const blogList = document.getElementById("blog-list");
    blogs.forEach(blog => {
      const div = document.createElement("div");
      div.className = "bg-gray-100 p-6 rounded-lg shadow hover:shadow-lg transition duration-300";
      div.innerHTML = `
        <h2 class="text-xl font-semibold mb-2">${blog.title}</h2>
        <p class="text-sm mb-4">${blog.desc}</p>
        <a href="${blog.link}" class="text-indigo-600 hover:underline">Read more â†’</a>
      `;
      blogList.appendChild(div);
    });
  </script>
</body>
</html>
